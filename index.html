<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASTRO Hub Key</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      position: relative;
    }

    /* Background image */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Center content */
    .center-content {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 80%;
      max-width: 600px;
      color: white;
    }

    /* Key display */
    #keyBox {
      font-size: 20px;
      padding: 14px 20px;
      margin-bottom: 20px;
      border: 2px solid white;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      cursor: pointer;
      user-select: all;
    }

    /* Copy button */
    #copyBtn {
      font-size: 16px;
      font-weight: bold;
      padding: 12px 24px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #copyBtn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="https://i.ibb.co/4PVQFf0/Black-White-Modern-Outer-Space.png" alt="ASTRO Background" />
  </div>

  <div class="center-content">
    <div id="keyBox" title="Click to regenerate key">ASTRO-0000-placeholder</div>
    <button id="copyBtn">COPY KEY</button>
  </div>

  <script>
    const words = ['voidhunter','shadowpulse','byteflux','darknova','nexuscore','nullbyte','coldstream','z3r0strike'];
    function generateKey() {
      const num = Math.floor(1000 + Math.random() * 9000);
      const word = words[Math.floor(Math.random() * words.length)];
      return `ASTRO-${num}-${word}`;
    }

    const keyBox = document.getElementById('keyBox');
    const btn = document.getElementById('copyBtn');

    keyBox.textContent = generateKey();

    keyBox.addEventListener('click', () => {
      keyBox.textContent = generateKey();
    });

    btn.addEventListener('click', () => {
      navigator.clipboard.writeText(keyBox.textContent)
        .then(() => {
          btn.textContent = 'COPIED!';
          setTimeout(() => btn.textContent = 'COPY KEY', 1200);
        })
        .catch(() => {
          alert('Copy failed. Please try again.');
        });
    });
  </script>

</body>
</html>
