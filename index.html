<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASTRO KEY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.ibb.co/4PVQFf0/Black-White-Modern-Outer-Space.png') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }.container {
  position: relative;
  width: 350px;
  height: 200px;
}

.key-box {
  position: absolute;
  top: 80px;
  left: 0;
  width: 100%;
  height: 50px;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  letter-spacing: 2px;
  border-radius: 4px;
}

.copy-btn {
  position: absolute;
  top: 140px;
  left: 0;
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  cursor: pointer;
}

.copy-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://i.ibb.co/4PVQFf0/Black-White-Modern-Outer-Space.png') no-repeat;
  background-position: center bottom;
  background-size: 350px auto;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="key-box" id="keyBox"></div>
    <button class="copy-btn" onclick="copyKey()"></button>
  </div>  <script>
    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = 'ASTRO-';
      for (let i = 0; i < 16; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    function copyKey() {
      const key = document.getElementById('keyBox').innerText;
      navigator.clipboard.writeText(key).then(() => {
        alert('Key copied to clipboard!');
      });
    }

    document.getElementById('keyBox').innerText = generateKey();
  </script></body>
</html>
