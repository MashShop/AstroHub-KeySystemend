<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASTRO Hub Key Generator</title>
  <style>
    /* full-screen outer-space background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e0e url('https://i.ibb.co/4PVQFf0/Black-White-Modern-Outer-Space.png') no-repeat center/cover;
      font-family: 'Segoe UI', sans-serif;
    }
    /* container for the key box + button */
    .generator {
      text-align: center;
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
    }
    /* the key display box */
    #keyBox {
      display: inline-block;
      min-width: 300px;
      padding: 20px 30px;
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      user-select: all;
      transition: transform .1s;
    }
    #keyBox:active {
      transform: scale(0.97);
    }
    /* copy button */
    #copyBtn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: #0e0e0e;
      background: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    #copyBtn:hover {
      background: #e1e1e1;
    }
    #copyBtn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="generator">
    <div id="keyBox" title="Click to regenerate">ASTRO-0000-placeholder</div><br>
    <button id="copyBtn">COPY KEY</button>
  </div>

  <script>
    const words = ['voidhunter','shadowpulse','byteflux','darknova','nexuscore','nullbyte','coldstream','z3r0strike'];
    function generateKey() {
      const num = Math.floor(1000 + Math.random()*9000);
      const word = words[Math.floor(Math.random()*words.length)];
      return `ASTRO-${num}-${word}`;
    }
    const keyBox = document.getElementById('keyBox');
    const btn = document.getElementById('copyBtn');

    // initial
    keyBox.textContent = generateKey();

    // regenerate when box clicked
    keyBox.addEventListener('click', () => {
      keyBox.textContent = generateKey();
    });

    // copy to clipboard
    btn.addEventListener('click', () => {
      navigator.clipboard.writeText(keyBox.textContent)
        .then(() => {
          btn.textContent = 'COPIED!';
          setTimeout(() => btn.textContent = 'COPY KEY', 1200);
        })
        .catch(() => {
          alert('Failed to copy. Try manually.');
        });
    });
  </script>

</body>
</html>
