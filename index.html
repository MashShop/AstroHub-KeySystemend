<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASTRO Hub Key Generator</title>
  <style>
    /* reset + full-screen */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      /* full-page background image */
      background: url('https://i.ibb.co/4PVQFf0/Black-White-Modern-Outer-Space.png') 
                  no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* wrapper to center content */
    .wrapper { text-align: center; }

    /* black key box */
    #keyBox {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 20px 30px;
      min-width: 300px;
      font-size: 24px;
      cursor: pointer;
      user-select: all;
      margin-bottom: 20px;
    }

    /* copy button */
    #copyBtn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .1s;
    }
    #copyBtn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- click this to regenerate -->
    <div id="keyBox" title="Click to regenerate">ASTRO-xxxxxxxxxxxxx</div>
    <!-- copies current key -->
    <button id="copyBtn">COPY KEY</button>
  </div>

  <script>
    // generate a random alphanumeric string of given length
    function generateKey(length = 13) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let str = '';
      for (let i = 0; i < length; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return 'ASTRO-' + str;
    }

    const keyBox = document.getElementById('keyBox');
    const copyBtn = document.getElementById('copyBtn');

    // initial key on load
    keyBox.textContent = generateKey();

    // regenerate on box click
    keyBox.addEventListener('click', () => {
      keyBox.textContent = generateKey();
    });

    // copy to clipboard, flash button text
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(keyBox.textContent)
        .then(() => {
          copyBtn.textContent = 'COPIED!';
          setTimeout(() => copyBtn.textContent = 'COPY KEY', 1000);
        })
        .catch(() => {
          alert('Copy failed. Please try again.');
        });
    });
  </script>

</body>
</html>
